	<center><h2>Sign Up</h2></center>
	<hr width="80%">
	<div class="row clearfix">
				<div class="col-md-12 column">
				
					<form action="signup.php" id="attributeForm" method="post" class="form-horizontal" 
						data-bv-message="This value is not valid"
						data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
						data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
						data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
						<br/>
						
						<br/>
    <div class="form-group">
        <label class="col-sm-3 control-label">Company/Brand</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="cname" placeholder="Name"
                   data-bv-notempty="true" data-bv-notempty-message="*cannot be empty" />
        </div>
    </div>
	<div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="user_name" placeholder="Name"
                   data-bv-notempty="true" data-bv-notempty-message="*cannot be empty" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email address</label>
        <div class="col-sm-5">
            <input class="form-control" name="email_id" type="email" placeholder="E-Mail ID eg.yourname@example.com"
                   data-bv-emailaddress="true" data-bv-emailaddress-message="The input is not a valid email address" />
        </div>
						</div>
	<div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="pass_word" placeholder="min. 8 characters"
                   data-bv-notempty="true" data-bv-notempty-message="The confirm password is required and cannot be empty"
                   data-bv-identical="true" data-bv-identical-field="confirmPassword" data-bv-identical-message="The password and its confirm are not the same" data-bv-different="true" data-bv-different-field="username" data-bv-different-message="The password cannot be the same as username" data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="30" data-bv-stringlength-message="The password must be more than 8" />
		</div>
		</div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Retype password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="confirmPassword" placeholder="Retype the password"
                   data-bv-notempty="true" data-bv-notempty-message="The password is required and cannot be empty"
                   data-bv-identical="true" data-bv-identical-field="pass_word" data-bv-identical-message="The password and its confirm are not the same"
                   data-bv-different="true" data-bv-different-field="username" data-bv-different-message="The password cannot be the same as username" data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="30" data-bv-stringlength-message="The password must be more than 8"/>
    </div>	
		</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Type</label>
		<div class="col-sm-5">
			<select class="form-control" name="type" data-bv-notempty="true" data-bv-notempty-message="*cannot be empty">
				<option value="Cb" >Cars and bikes</option>
				<option value="Elec">Electronics</option>
  				<option value="Edu">Education and learning</option>
  				<option value="hl">Health and Lifestyle</option>
  				<option value="Ser">Service</option>
			</select>
		</div>
	</div>
	<div class="form-group">
        <label class="col-sm-3 control-label">Phone Number</label>
        <div class="col-sm-5">
            <input class="form-control" name="phno1" type="text" placeholder="Phone number #1 with area code eg. +919000000000"
                   data-bv-notempty="true" data-bv-notempty-message="*cannot be empty"
                    />
		</div>
    </div>
	<div class="form-group">
        <label class="col-sm-3 control-label">Alternate Number</label>
        <div class="col-sm-5">
            <input class="form-control" name="phno2" type="text" placeholder="Phone number #2 with area code eg. +919000000000 "/>
		</div>
    </div> 
	<div class="form-group">
        <label class="col-sm-3 control-label">Address</label>
        <div class="col-sm-4">
           <textarea type="text" class="form-control" name="addr" placeholder="Give your company's address" rows="5"
                   data-bv-notempty="true" data-bv-notempty-message="*cannot be empty"></textarea>
        </div>
    </div>
		<div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-4">
			<textarea type="text" class="form-control" name="des" placeholder="Give short discription about your company(max 5000 characters)" rows="5"
                   data-bv-notempty="true" data-bv-notempty-message="*cannot be empty"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><a href="terms.html">Terms and Conditions</a></label>
        <div class="col-sm-5">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="" value="Agree" data-bv-notempty="true" data-bv-message="Agree to the terms and conditions" /> I have read the terms and conditions
                </label>
            </div>
			<br/>
        </div>
		<br>
		<center><button type="submit" class="btn btn-success">Sign up</button></center>
    </div>
</form>
